<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Vocabular</title>

    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="css/login_signup/style.css"/>
</h:head>

<h:body>
    <div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>
                <h:form id="newUser">
                    <div class="field-wrap">
                        <label>
                            Name<span class="req">*</span>
                        </label>
                        <h:inputText id="name" value="#{lSController.username}" autocomplete="off">
                        </h:inputText>
                        <h:message class="error" for="name" id="nameError" style = "color:red"/>
                    </div>

                    <div class="field-wrap">
                        <h:outputLabel>
                            Email Address<span class="req">*</span>
                        </h:outputLabel>
                        <h:inputText id="email" value="#{lSController.email}" autocomplete="off">
                            <f:validator validatorId="com.itibo.validator.UrlValidator"/>
                        </h:inputText>
                        <h:message for = "email" style = "color:red" />
                    </div>

                    <div class="field-wrap">
                        <h:outputLabel>
                            Set A Password<span class="req">*</span>
                        </h:outputLabel>
                        <h:inputSecret id="password" value="#{lSController.password}" autocomplete="off"/>
                    </div>
                    <h:commandButton value="Get Started!" type="submit" class="button button-block"
                                     action="#{lSController.registerUser}" update="newUser"/>
                    <br/>
                    <h:commandButton value="I forgot my password" type="submit" class="button button-block"
                                     action="forgotPassword.xhtml"/>
                </h:form>
            </div>

            <div id="login">
                <h1>Welcome Back!</h1>
                <form method="post" action="j_spring_security_check">

                    <div class="field-wrap">
                        <label>
                            Name<span class="req">*</span>
                        </label>
                        <input type="text" name="username"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" name="password"/>
                    </div>
                    <button class="button button-block">Log In</button>
                    <br/>

                </form>
            </div>
        </div>
    </div>

    <c:if test="${param.status=='error'}">
        <label style="color: red">Bad credentials!!</label>
    </c:if>
    <c:if test="${param.status=='logout'}">
        <label style="color: green">Logged out successfully!</label>
    </c:if>
    <c:if test="${param.status=='success'}">
        <label style="color: green">Check out your email and log in:)</label>
    </c:if>
    <script type="application/javascript"
            src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/login_signup/index.js" type="application/javascript"></script>
</h:body>
</html>
