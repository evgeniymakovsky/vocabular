<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <title>Title</title>
    <h:outputStylesheet name="css/forgotPassword/style.css"/>
    <link rel="stylesheet" href="css/forgotPassword/style.css"/>
</head>
<body>
<div class="modal">
    <h:form styleClass="login-form" >
        <h:panelGrid header="Change password" style="width: 500px;" columns="2">
            <h:outputLabel value="Name: "/>
            <h:inputText id="newPass" value="#{fPController.username}" label="Name"/>

            <h:outputLabel value="Email: "/>
            <h:inputText id="newPassConfirm" value="#{fPController.email}" label="Email"/>

            <h:outputLabel value=""/>
            <h:commandButton action="#{fPController.generateNewPassword}" value="Change" />
        </h:panelGrid>
    </h:form>
</div>
</body>
</html>
